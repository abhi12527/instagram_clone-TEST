name: insta_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cloud_firestore: ^3.4.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.6.1
  firebase_core: ^1.20.0
  firebase_storage: ^10.3.4
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.4.1
  flutter_svg: ^1.1.1+1
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  provider: ^6.0.3
  readmore: ^2.2.0
  uuid: ^3.0.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.7
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_instagram.png"

flutter_native_splash:
  color: "#1E1E1E"
  image: "assets/images/ic_instagram.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
